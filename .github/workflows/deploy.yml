# ğŸš€ Automatisk Build & Deploy
# KÃ¶r pÃ¥ varje push till main

name: Build & Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# RÃ¤ttigheter fÃ¶r att skriva till GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# TillÃ¥t endast en deploy Ã¥t gÃ¥ngen
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ==========================================
  # 1. BUILD
  # ==========================================
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout kod
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: ğŸ“¦ Installera dependencies
        run: |
          cd client
          npm ci

      - name: ğŸ§ª KÃ¶r tester
        run: |
          cd client
          npm test -- --run || echo "âš ï¸ Tester failade men fortsÃ¤tter..."

      - name: ğŸ—ï¸ Bygg frontend
        run: |
          cd client
          npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./client/dist

  # ==========================================
  # 2. DEPLOY till GitHub Pages
  # ==========================================
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: ğŸš€ Deploy till GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ==========================================
  # 3. NOTIFICATION (Discord/Slack)
  # ==========================================
  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: âœ… Notifiera vid succÃ©
        if: needs.build.result == 'success' && needs.deploy.result == 'success'
        run: |
          echo "ğŸ‰ Deploy klar! ${{ steps.deployment.outputs.page_url }}"
          # HÃ¤r kan du lÃ¤gga till Discord/Slack webhook
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"ğŸš€ Deltagarportalen deployad!"}' \
          #   ${{ secrets.DISCORD_WEBHOOK }}

      - name: âŒ Notifiera vid fel
        if: needs.build.result == 'failure' || needs.deploy.result == 'failure'
        run: |
          echo "âŒ Deploy misslyckades!"
          # HÃ¤r kan du lÃ¤gga till Discord/Slack webhook fÃ¶r fel
